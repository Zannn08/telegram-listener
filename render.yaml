services:
  - type: web
    name: telegram-listener
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: TELEGRAM_API_ID
        sync: false
      - key: TELEGRAM_API_HASH
        sync: false
      - key: TELEGRAM_PHONE
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: DATABASE_URL
        value: sqlite+aiosqlite:///./telegram_listener.db
      - key: API_HOST
        value: 0.0.0.0
      - key: API_PORT
        value: 10000
      - key: LOG_LEVEL
        value: INFO
