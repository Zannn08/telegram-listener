version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: telegram_listener_db
    environment:
      POSTGRES_USER: telegram_user
      POSTGRES_PASSWORD: telegram_pass
      POSTGRES_DB: telegram_listener
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U telegram_user -d telegram_listener"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

